<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <link rel="stylesheet" href="cookie.css">
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            var myCookie = cname + "=" + cvalue + "; " + expires + ";path=/";
            document.write(' 3) The value of myCookie is ' + myCookie+ '<br/>');
            document.cookie = myCookie;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                alert("Hello!\nWelcome again " + user);
            } else {
                user = prompt("Hello!\nPlease enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 365);
                }
            }
        }
    </script>
</head>

<body onload="checkCookie()">
    <div class="text">
        <h2> Testing Cookies</h2>
        <p>IS117-450</p>
        <p>A14: Create and Display Cookies</p>
    </div>

</body>

</html>
